trigger:
  - main

variables:
  resourceGroup: 'rg-devops-cli'
  location: 'East US'
  appServicePlan: 'ASP-DevopsRG-87c7'
  webAppName: 'webapp-cli-demo-$(Build.BuildId)'
  runtime: 'NODE:18-lts'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'Build Application'
  jobs:
  - job: BuildJob
    displayName: 'Install, Lint, Test, and Publish'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Use Node.js 18.x'

    - script: |
        npm install
      displayName: 'Install Dependencies'

    - script: |
        npm run lint
      displayName: 'Run Lint Checks'

    - script: |
        npm test
      displayName: 'Run Unit Tests'

    - task: ArchiveFiles@2
      displayName: 'Archive Files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop
      displayName: 'Publish Artifact'

- stage: Deploy_Staging
  displayName: 'Deploy to Staging'
  dependsOn: Build
  jobs:
  - deployment: DeployStaging
    displayName: 'Deploy to Staging Environment'
    environment: 'Staging'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App (Staging)'
            inputs:
              azureSubscription: 'Con1'
              appType: 'webAppLinux'
              appName: '$(webAppName)-staging'
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip

- stage: Deploy_Production
  displayName: 'Deploy to Production'
  dependsOn: Deploy_Staging
  jobs:
  - deployment: DeployProduction
    displayName: 'Deploy to Production Environment'
    environment: 'Production'
    strategy:
      runOnce:
        preDeploy:
          steps:
          - task: ManualValidation@0
            timeoutInMinutes: 1440 # 1 day
            inputs:
              notifyUsers: |
                tanishqbansal2645@gmail.com
              instructions: 'Please approve the deployment to production.'
              onTimeout: 'reject'
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App (Production)'
            inputs:
              azureSubscription: 'Con1'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
