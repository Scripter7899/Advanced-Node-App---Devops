trigger:
  branches:
    include:
      - main

variables:
  resourceGroup: 'rg-devops-cli'
  location: 'East US'
  appServicePlan: 'ASP-DevopsRG-87c7'
  webAppName: 'webapp-cli-demo-$(Build.BuildId)'
  runtime: 'NODE|18-lts'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'Build, Lint, Test'
  jobs:
  - job: BuildJob
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
      displayName: 'Install Dependencies'

    - script: |
        npm run lint
      displayName: 'Run Lint Check'

    - script: |
        npm test
      displayName: 'Run Unit Tests'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
      displayName: 'Archive app for deployment'

    - publish: $(Build.ArtifactStagingDirectory)/app.zip
      artifact: drop

- stage: DeployDev
  displayName: 'Deploy to Development'
  dependsOn: Build
  jobs:
  - job: DeployToDev
    steps:
    - download: current
      artifact: drop

    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'Con1'
        appType: 'webAppLinux'
        appName: '$(webAppName)'
        package: $(Pipeline.Workspace)/drop/app.zip
      displayName: 'Deploy to Azure (Dev)'

- stage: DeployProd
  displayName: 'Deploy to Production'
  dependsOn: DeployDev
  condition: succeeded()
  approval:
    approvals:
      - approvers: ['your-approver@domain.com']
  jobs:
  - job: DeployToProd
    steps:
    - download: current
      artifact: drop

    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'Con1'
        appType: 'webAppLinux'
        appName: '$(webAppName)-prod'
        package: $(Pipeline.Workspace)/drop/app.zip
      displayName: 'Deploy to Azure (Prod)'
