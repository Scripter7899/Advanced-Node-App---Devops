trigger:
  branches:
    include:
      - main

variables:
  resourceGroup: 'rg-devops-cli'
  location: 'East US'
  appServicePlan: 'ASP-DevopsRG-87c7'
  webAppName: 'webapp-cli-demo-$(Build.BuildId)'
  runtime: 'NODE|18-lts'

pool:
  vmImage: 'ubuntu-latest'

stages:
# ğŸ› ï¸ Build and Test
- stage: BuildAndTest
  displayName: 'ğŸ”§ Build, Test, and Lint'
  jobs:
    - job: BuildJob
      displayName: 'ğŸ§ª Run Unit Tests & Lint Check'
      steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '18.x'
          displayName: 'Use Node.js 18'

        - script: |
            cd src
            npm install
          displayName: 'ğŸ“¦ Install Dependencies'

        - script: |
            cd src
            npm run lint
          displayName: 'ğŸ” Run ESLint'

        - script: |
            cd src
            npm test
          displayName: 'ğŸ§ª Run Unit Tests'

        - task: ArchiveFiles@2
          displayName: 'ğŸ“¦ Archive Code for Deployment'
          inputs:
            rootFolderOrFile: '$(System.DefaultWorkingDirectory)/src'
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
            replaceExistingArchive: true

        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: '$(Build.ArtifactStagingDirectory)/app.zip'
            artifact: 'drop'
            publishLocation: 'pipeline'

# ğŸ§ª Staging Deployment
- stage: DeployStaging
  displayName: 'ğŸš€ Deploy to Staging'
  dependsOn: BuildAndTest
  jobs:
    - job: DeployStagingJob
      displayName: 'ğŸš€ Deploy Staging'
      steps:
        - task: DownloadPipelineArtifact@2
          inputs:
            artifact: 'drop'
            path: '$(Pipeline.Workspace)/drop'

        - task: AzureCLI@2
          displayName: 'ğŸ”§ Ensure Resource Group and Create Web App'
          inputs:
            azureSubscription: 'Con1'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              echo "ğŸ” Checking if resource group '${{ variables.resourceGroup }}' exists..."
              if ! az group show --name ${{ variables.resourceGroup }} &> /dev/null; then
                echo "Resource group not found. Creating..."
                az group create --name ${{ variables.resourceGroup }} --location ${{ variables.location }}
              else
                echo "âœ… Resource group exists."
              fi

              echo "ğŸ” Validating runtime '${{ variables.runtime }}'..."
              supported_runtimes=$(az webapp list-runtimes --os linux --query "[?starts_with(name, 'NODE|')].name" -o tsv)
              if echo "$supported_runtimes" | grep -qx "${{ variables.runtime }}"; then
                echo "âœ… Runtime is valid."
              else
                echo "âŒ Runtime '${{ variables.runtime }}' is not supported. Exiting."
                exit 1
              fi

              echo "ğŸš€ Creating Web App: ${{ variables.webAppName }}"
              az webapp create \
                --resource-group ${{ variables.resourceGroup }} \
                --plan ${{ variables.appServicePlan }} \
                --name ${{ variables.webAppName }} \
                --runtime "${{ variables.runtime }}" \
                --deployment-container-image-name 'nginx'

        - task: AzureWebApp@1
          displayName: 'ğŸš€ Deploy to Azure Web App (Staging)'
          inputs:
            azureSubscription: 'Con1'
            appType: 'webAppLinux'
            appName: '$(webAppName)'
            package: '$(Pipeline.Workspace)/drop/app.zip'

# ğŸ” Production Deployment with Approval
- stage: DeployProduction
  displayName: 'ğŸš€ Deploy to Production'
  dependsOn: DeployStaging
  condition: succeeded()
  environment: 'production'

  jobs:
    - deployment: DeployToProd
      displayName: 'ğŸš€ Deploy to Production Slot'
      environment: 'production'
      strategy:
        runOnce:
          deploy:
            steps:
              - task: DownloadPipelineArtifact@2
                inputs:
                  artifact: 'drop'
                  path: '$(Pipeline.Workspace)/drop'

              - task: AzureWebApp@1
                displayName: 'ğŸš€ Deploy to Azure Weeb App (Production)'
                inputs:
                  azureSubscription: 'Con1'
                  appType: 'webAppLinux'
                  appName: '$(webAppName)'
                  package: '$(Pipeline.Workspace)/drop/app.zip'
